<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <!-- Bootstrap -->
    <link

      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title" id="city-name"></h5>
        <p class="card-text">
          Temperature: <span id="temp"></span>Â°C<br />
          Wind Speed: <span id="wind"></span> km/h<br />
          Weather Code: <span id="code"></span>
        </p>
      </div>
      
      <button id="show-nola" class="btn btn-primary m-3">New Orleans</button>
      <button id="show-atlanta" class="btn btn-success m-3">Atlanta</button>
      <button id="show-paris" class="btn btn-success m-3">Paris</button>
      <button id="show-seattle" class="btn btn-success m-3">Seattle</button>
      <!-- <button id="show-error" class="btn btn-success m-3">Test</button> -->
      
      
    </div>

    <script src="helpers.js"></script>
    <script src="script.js"></script>
    <script src="atlanta-script.js"></script>

    <script src="paris-script.js"></script>

</html>
